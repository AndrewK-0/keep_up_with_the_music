<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Up With The Music</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Keep Up With The Music</h1>
        </header>

        <main class="content">
            <!-- Left sidebar with artist cards -->
            <aside class="artist-list" id="artistList">
                <!-- Artist cards will be dynamically loaded here -->
            </aside>

            <!-- Right panel with artist details -->
            <section class="artist-details" id="artistDetails">
                <div class="details-placeholder">
                    <p>Select an artist to view details</p>
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
