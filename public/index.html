<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Up With The Music</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>Keep Up With Music</h1>

            <div class="auth-controls">
                <a href="/comments" class="nav-btn">
                Comments
                </a>
                <p class="spotify-hint">
                    Sign in to see <strong>your personal Top 50 artists</strong>
                </p>
                <div class="spotify-auth-card">
                <button id="spotifyLoginBtn" class="auth-btn spotify">
                    ðŸŽ§ Sign in with Spotify
                </button>
                

                <button id="spotifyLogoutBtn" class="auth-btn logout" >
                    ðŸ‘¤ Sign out
                </button>
                </div>
            </div>
        </header>

        <main class="content">
            <!-- Left sidebar with artist cards -->
            <aside class="artist-list" id="artistList">
                <!-- Artist cards will be dynamically loaded here -->
            </aside>

            <!-- Right panel with artist details -->
            <section class="artist-details" id="artistDetails">
                <div class="details-placeholder">
                    <p>Select an artist to view details</p>
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
