<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <header>
        <h1>Keep Up With Music</h1>

      <div class="app-auth-card">
            <span id="authStatus">Checking loginâ€¦</span>

            <button id="loginBtn" class="auth-btn app-login">
                ğŸ‘¤ Sign in with Keep Up With Music Account
            </button>

            <button id="logoutBtn" class="auth-btn logout" hidden>
                ğŸ‘¤ Sign out
            </button>

            <a href="/" class="nav-btn">â† Back</a>
        </div>


    </header>

    <main class="comments-container">
        <div class="comments-header">
            <h2>Community Comments</h2>
        </div>

        <form class="comment-form" id="commentForm">
            <input
                type="text"
                id="title"
                placeholder="Comment title"
                maxlength="128"
            />
            <textarea
                id="body"
                placeholder="Write your comment..."
                maxlength="4000"
            ></textarea>
            <button type="submit">Post Comment</button>
        </form>

        <section id="comments"></section>
    </main>

</div>

<!-- AUTH MODAL -->
<div class="modal hidden" id="authModal">
  <div class="modal-content auth-card">
    <h3 id="authModalTitle">Welcome Back ğŸ¶</h3>

    <input id="authUsername" placeholder="Username" />
    <input id="authPassword" type="password" placeholder="Password" />

    <button id="authSubmitBtn" class="primary-btn">
      Continue
    </button>

    <button id="authSwitchBtn" class="link-btn"></button>
    <button id="authCloseBtn" class="link-btn">Cancel</button>

    <p class="auth-error" id="authError"></p>
  </div>
</div>


<script src="js/comments.js"></script>
</body>
</html>
